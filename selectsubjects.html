<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buan Tutoring | Choose Subjects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="no-background">
  <header class="sticky-header">
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>buan tutoring</h1>
  </header>

  <nav class="off-screen-menu" id="menu">
    <a href="index.html">Home</a>
    <a href="bundles.html">Pricing</a>
    <a href="booknow.html">Book Now</a>
  </nav>

  <main class="subjects-page" data-subjects-page>
    <section class="subjects-container">
      <h2 class="subjects-title">choose subjects.</h2>
      <p class="subjects-helper" data-subjects-helper>Scroll through your sessions and pick a subject for each one.</p>
      <section class="subjects-summary" data-subjects-summary hidden>
        <h3 class="subjects-summary__title">your sessions</h3>
        <ul class="subjects-summary__list" data-subjects-summary-list></ul>
      </section>
      <div class="subjects-list" data-subject-list tabindex="0"></div>
      <p class="subjects-empty" data-subjects-empty hidden>
        No sessions found. <a href="selecttime.html">Return to choose your times.</a>
      </p>
    </section>
  </main>

  <footer class="subjects-footer">
    <button class="subjects-checkout" type="button" data-subjects-checkout disabled>checkout</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
